<section class="col-xs-8 col-xs-offset-2">
	<form class="form-horizontal">
		<div class="form-group">
			<h4>请输入应用名称：</h4>
		</div>
		<div class="form-group">
			<label for="appName" class="sr-only">应用名称</label>
			<input type="text" class="form-control" ng-model="vm.appName">
		</div>
		<div class="form-group">
		   <button type="submit" class="btn btn-default" ng-click="vm.create()">确定</button>
		</div>
	</form>
</section>
