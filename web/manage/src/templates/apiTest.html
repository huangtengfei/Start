<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Request</h3>
	</div>
	<div class="panel-body">
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label">Model</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" ng-model="vm.modelName">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Id</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" ng-model="vm.objectId">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">Body</label>
				<div class="col-sm-6">
					<textarea rows="5" class="form-control" ng-model="vm.params"></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default" ng-click="vm.send()">Send</button>
				</div>
			</div>
		</form>
	</div>
</div>

<div class="panel panel-default" style="min-height:200px;">
	<div class="panel-heading">
		<h3 class="panel-title">Response</h3>
	</div>
	<div class="panel-body">
		{{vm.response}}
	</div>
</div>
