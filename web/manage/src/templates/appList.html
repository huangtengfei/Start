
<div class="col-md-12">
	<div class="col-md-4" ng-repeat="app in vm.apps">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">{{app.appName}}</h3>
			</div>
			<div class="panel-body">
				<a ui-sref="Data({id: app._id})">存储</a>
				<a ui-sref="Setting({id: app._id})">设置</a>
			</div>
		</div>
	</div>
	<div class="col-md-12">
		<a ui-sref="New" class="btn btn-default">创建应用</a>
	</div>
</div>
